<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索页面</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="container">


    <div class="header">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h4>商品列表</h4>
        <!--<a href="search.html" class="icon_right">-->
        <!--<span class="fa fa-search"></span>-->
        <!--</a>-->
        <!--<div class="icon_search"></div>-->
    </div>


    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="top">
                    <input type="text" class="txt" placeholder="请输入搜索关键字">
                    <button class="btn mui-btn-blue">搜索</button>
                </div>
                <div class="nav">
                    <ul class="mui-clearfix">
                        <li><a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
                        <li ><a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                        <li ><a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
                        <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>
                    </ul>
                </div>
                <div class="product mui-clearfix">
                    <div class="box"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <ul>
            <li class=""><a href="index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a></li>
            <li><a href="category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li><a href="cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a></li>
            <li><a href="user.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{if data.length === 0}}
    <p>没有搜索到相关的商品</p>
    {{/if}}
    {{each data v i}}
    <a href="javascript:;" class="item">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}} </p>
        <p>
            <span>&yen;{{v.price}}</span>
            <span>&yen;{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn-blue">立即购买</button>
    </a>
    {{/each}}
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js" ></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
