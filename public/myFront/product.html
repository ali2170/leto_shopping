<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的乐淘</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="container">


    <div class="header">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h4>商品详情</h4>
        <a href="javascript:location.reload();" class="icon_right">
            <span class="mui-icon mui-icon-reload"></span>
        </a>
        <!--<div class="icon_search"></div>-->
    </div>


    <div class="main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->



            </div>

        </div>
    </div>

    <div class="cart">
        <a href="cart.html" class="mui-btn mui-btn-link mui-pull-left">去购物车</a>
        <div class="mui-pull-right">
            <a class="add_cart mui-btn mui-btn-danger" href="javascript:;">加入购物车</a>
            <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">

    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            <!--<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>-->
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <!--<div class="mui-slider-item"><a href="#"><img src="" /></a></div>-->
            <!--<div class="mui-slider-item"><a href="#"><img src="images/banner7.png" /></a></div>-->
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>

        </div>

        <div class="mui-slider-indicator ">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
            {{/each}}
            <!--<div class="mui-indicator"></div>-->
        </div>

    </div>


    <div class="item">
        <strong>{{proName}}</strong>
    </div>


    <div class="item">
        价格: <span class="price">&yen;{{price}}</span> <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>


    <div class="item">
        尺码:
        {{each sizeArray v i}}
        <span class="size ">{{v}}</span>
        {{/each}}
    </div>



    <div class="item">
        数量:
        <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="info">剩余数量:{{num}}双</span>
    </div>


    <div class="item product_desc">
        详情：{{proDesc}}
    </div>
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
