<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>搜索页面</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="container">


    <div class="header">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h4>搜索中心</h4>
        <!--<a href="search.html" class="icon_right">-->
            <!--<span class="fa fa-search"></span>-->
        <!--</a>-->
        <!--<div class="icon_search"></div>-->
    </div>


    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="top">
                    <input type="text" class="txt" placeholder="请输入搜索关键字">
                    <button class="btn mui-btn-blue">搜索</button>
                </div>
                <div class="history">

                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <ul>
            <li class=""><a href="index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a></li>
            <li><a href="category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li><a href="cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a></li>
            <li><a href="user.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{if arr.length === 0}}
        <p class="info">没有搜索历史</p>
    {{/if}}
    {{if arr.length > 0}}
        <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash">清空记录</span>
        </div>
        <ul class="content mui-clearfix">
            {{each arr v i}}
            <li class="nab">
            <a  href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span data-index="{{i}}" class="mui-pull-right fa fa-close"></span>
            </li>
            {{/each}}
        </ul>
    {{/if}}

</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js" ></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
