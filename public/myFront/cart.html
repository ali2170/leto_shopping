<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body >
<div class="container">


    <div class="header">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h4>我的购物车</h4>
        <!--<a href="search.html" class="icon_right">-->
            <!--<span class="fa fa-search"></span>-->
        <!--</a>-->
        <!--<div class="icon_search"></div>-->
    </div>

    <div class="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul id="OA_task_2" class="mui-table-view">
                    <!--挖个坑-->
                </ul>
            </div>
        </div>

    </div>
    <div class="cart_info">
        <div>订单总金额 : &yen;<span>00.00</span></div>
        <a href="javascript:;" class="">生成订单</a>
    </div>

    <div class="footer">
        <ul>
            <li><a href="index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a></li>
            <li ><a href="category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li class="now"><a href="cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>

            <li><a href="user.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each data v i}}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
            <a data-id="{{v.id}}" data-productSize="{{v.productSize}}" data-size="{{v.size}}" data-productnum="{{v.productNum}}" data-num="{{v.num}}"
               class="btn_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
            <a data-id="{{v.id}}" class="btn_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <div class="cart_left">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                </div>
                <div class="cart_right">
                    <p class="proName mui-ellipsis-2" >{{v.proName}}</p>
                    <p class="price_info">
                        <span class="price">{{v.price}}</span>
                        <span class="oldPrice">{{v.oldPrice}}</span>
                        <span class="num">{{v.num}}双</span>
                    </p>
                    <p class="size">鞋码:{{v.size}}</p>
                </div>
                <input data-id="{{v.id}}" data-num="{{v.num}}" data-price="{{v.price}}"
                        type="checkbox" class="ck" name="checkbox" id="">
            </div>
        </div>
    </li>
    {{/each}}

</script>
<script type="text/html" id="tpl2">
    <div class="edit_size">
        <strong>尺码:</strong>

        <%
            var temp = productsize.split("-");
            for (var i = temp[0]; i <= temp[1];i++){

        %>
        <span class="{{i==size?'now':''}}" >{{i}}</span>
        <%}%>

    </div>
    <div class="edit_num">
        <strong>数量:</strong>
        <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
