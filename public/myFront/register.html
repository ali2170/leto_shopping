<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">


    <div class="header">
        <a href="javascript:history.go(-1);" class="icon_left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h4>用户注册</h4>
        <!--<a href="search.html" class="icon_right">-->
        <!--<span class="fa fa-search"></span>-->
        <!--</a>-->
        <!--<div class="icon_search"></div>-->
    </div>

    <div class="main">
        <form class="form">
            <div class="mui-input-row">
                <!--<label>用户名</label>-->
                <input type="text" name="username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <!--<label>密码</label>-->
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <!--<label>密码</label>-->
                <input type="password" name="repassword" class="mui-input-password" placeholder="请再输入一次密码">
            </div>
            <div class="mui-input-row">
                <!--<label>密码</label>-->
                <input type="text" name="mobile" class="mui-input-mobile" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row code">
                <input type="text" placeholder="请输入验证码" name="vCode">
                <a href="javascript:;" class="btn_getcode mui-btn mui-btn-primary">获取验证码</a>
            </div>

        <div class="mui-button-row">
            <a class="mui-btn mui-btn-primary mui-block btn_register" href="javascript:;">注册</a>

        </div>
        <div class="nui-button-row register_text">
            <span class="mui-pull-left">
                <input type="checkbox" checked>我同意《会员服务协议》
            </span>
            <span class="mui-pull-right">
                 <a href="login.html">立即登录</a>
            </span>
        </div>
        </form>
    </div>


    <div class="footer">
        <ul>
            <li><a href="index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a></li>
            <li ><a href="category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a></li>
            <li><a href="cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a></li>
            <li class="now"><a href="user.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a></li>
        </ul>
    </div>
</div>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
</body>
</html>
